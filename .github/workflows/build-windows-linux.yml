name: Cross-platform Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install apt packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgtk-3-dev libnss3 libxss1 libasound2 libatk1.0-0 libx11-6

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Run build.py
        run: python build.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Unchained-linux
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
        shell: bash

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        shell: bash

      - name: Run build.py
        env:
          # disable upx on Windows runner unless installed
          UPX_DISABLE: "1"
        run: |
          python build.py
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Unchained-windows
          path: dist/

